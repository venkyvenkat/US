<script>
var menu = '{{menu}}';
if(menu == 'step_1'){
	var immigration_status = '{{form.immigration_status.value}}';
	Get_Section(immigration_status);
}else if(menu == 'step_3'){
	$("#div_appartment_value").hide();
	var appartment_value = '{{form.appartment.value}}';
	var permanent_resident_card = '{{form.permanent_resident_card.value}}';
	Get_Status(permanent_resident_card);
	var pysical_address = '{{form.pysical_address.value}}';
	Pysical_Add(pysical_address);
	if(appartment_value!='' && (appartment_value =='2' || appartment_value == '4')){
		$("#div_appartment_value").show();
		var value_text = (appartment_value =='2')?'Enter Appartment name':'Enter floor number'
		$("#div_appartment_value").children('label').html(value_text);
	}else{
		$("#div_appartment_value").hide();
	}
}else if(menu == 'step_4'){
	var appartment_value = '{{form.appartment.value}}';
	if(appartment_value!='' && (appartment_value =='2' || appartment_value == '4')){
		$("#div_appartment_value").show();
		var value_text = (appartment_value =='2')?'Enter Appartment name':'Enter floor number'
		$("#div_appartment_value").children('label').html(value_text);
	}else{
		$("#div_appartment_value").hide();
	}
}else if(menu == 'step_8'){
	var val_data = '{{form.status.value}}';
	Get_Step8(val_data);
}else if(menu == 'step_9'){
	// $("#id_explanation_0").removeAttr("required");
	// $("#id_explanation_1").removeAttr("required");
	// $("#id_explanation_2").removeAttr("required");
	var div_intepreter_appartment_value = '{{form.intepreter_appartment.value}}';
	if(div_intepreter_appartment_value!='' && (div_intepreter_appartment_value =='2' || div_intepreter_appartment_value == '4')){
		$("#div_intepreter_appartment_value").show();
	}else{
		$("#div_intepreter_appartment_value").hide();
	}
	var value_text = (div_intepreter_appartment_value =='2')?'Enter Appartment name':'Enter floor number'
	$("#div_intepreter_appartment_value").children('label').html(value_text);
	var div_intepreter_preparer_appartment_value = '{{form.preparer_appartment.value}}';
	if(div_intepreter_preparer_appartment_value!='' && (div_intepreter_preparer_appartment_value =='2' || div_intepreter_preparer_appartment_value == '4')){
		$("#div_intepreter_preparer_appartment_value").show();
	}else{
		$("#div_intepreter_preparer_appartment_value").hide();
	}
	var value_text = (div_intepreter_preparer_appartment_value =='2')?'Enter Appartment name':'Enter floor number'
	$("#div_intepreter_preparer_appartment_value").children('label').html(value_text);
	var interpreter_prepare_information_status =  '{{form.interpreter_prepare_information_status.value}}';
	Interpreter(interpreter_prepare_information_status);
	var preparer_status =  '{{form.preparer_status.value}}';
	Preferrer(preparer_status);
	var accomidation_status =  '{{form.accomidation_status.value}}';
	AccOmStatus(accomidation_status);
}
$(document).ready(function(){
	$(".checkboxselectmultiple").removeClass("form-control");
	$("#customerform").parsley();
});
$('#id_date_of_birth, #id_resident_since').Zebra_DatePicker({
	format: 'Y-m-d',
});
function Get_Number(id){
	if($("#id_alien_registration_number_status").is(':checked')){
		$("#div_alien_registration_number").hide();
	}else{
		$("#div_alien_registration_number").show();
	}
}
function Get_Category(){
	if($("#id_category_status").is(':checked')){
		$("#div_category").hide();
	}else{
		$("#div_category").show();
	}
}
function Get_Residence(id){
	if($("#id_resident_since_status").is(':checked')){
		$("#div_resident_since").hide();
	}else{
		$("#div_resident_since").show();
	}
}
function Get_City_Status(status){
	if(status=='True'){
		$("#err_alert").hide();
		$("#succ_alert").show();
		$("#next_butt").show();
	}else{
		$("#err_alert").show();
		$("#succ_alert").hide();
		$("#next_butt").hide();
	}
}
function Take_name(id){
	if(id==2 || id==4){
		if(id==2){
			$("#div_appartment_value").show();
			$("#div_appartment_value").children('label').html('Enter Appartment name');
			$("#div_intepreter_appartment_value").show();
			$("#div_intepreter_appartment_value").children('label').html('Enter Appartment name');
			$("#div_preparer_appartment_value").show();
			$("#div_preparer_appartment_value").children('label').html('Enter Appartment name');
		}else{
			$("#div_appartment_value").show();
			$("#div_appartment_value").children('label').html('Enter Floor number');
			$("#div_intepreter_appartment_value").show();
			$("#div_intepreter_appartment_value").children('label').html('Enter Floor number');
			$("#div_preparer_appartment_value").show();
			$("#div_preparer_appartment_value").children('label').html('Enter Floor number');
		}
	}else{
		$("#div_appartment_value").hide();
		$("#div_preparer_appartment_value").hide();
		$("#div_intepreter_appartment_value").hide();
	}
}
function Get_AccomData(id){
	if(id=='yes'){
		$("#div_explanation").show();
	}else{
		$("#div_explanation").hide();
	}
}
function Get_Status(permanent_resident_card){
	$("#div_permanent_resident_card_first_name").hide();
	$("#div_permanent_resident_card_middle_name").hide();
	$("#div_permanent_resident_card_last_name").hide();
	if(permanent_resident_card!='' && permanent_resident_card=='yes'){
		$("#div_permanent_resident_card_first_name").show();
		$("#div_permanent_resident_card_middle_name").show();
		$("#div_permanent_resident_card_last_name").show();
	}
}
function Pysical_Add(pysical_address){
	$("#div_in_care_of_name").hide();
	$("#div_streat_number_and_name").hide();
	$("#div_appartment").hide();
	$("#div_appartment_value").hide();
	$("#div_city_or_town").hide();
	$("#div_state").hide();
	$("#div_country").hide();
	$("#div_zipcode").hide();
	$("#div_province").hide();
	$("#div_postal_code").hide();
	if(pysical_address!='' && pysical_address=='yes'){
		$("#div_in_care_of_name").show();
		$("#div_streat_number_and_name").show();
		$("#div_appartment").hide();
		$("#div_appartment_value").show();
		$("#div_city_or_town").show();
		$("#div_state").show();
		$("#div_country").show();
		$("#div_zipcode").show();
		$("#div_province").show();
		$("#div_postal_code").show();
	}
}
function Get_Step8(id){
	$("#div_consular_port_of_entry").hide();
	$("#div_consula_state").hide();
	$("#div_consular_issued_visa").hide();
	$("#div_consular_applied_visa").hide();

	$("#div_granted_enter_city_and_state_name").hide();
	$("#div_adjustment_granted_status").hide();
	$("#div_adjustment_status_interview").hide();
	$("#div_apply_enter_city_and_state_name").hide();
	$("#div_adjustment_granted_status").hide();

	if(parseInt(id)==1){
		$("#div_consular_port_of_entry").show();
		$("#div_consula_state").show();
		$("#div_consular_issued_visa").show();
		$("#div_consular_applied_visa").show();
	}
	if(parseInt(id)==2){
		$("#div_granted_enter_city_and_state_name").show();
		$("#div_adjustment_granted_status").show();
		$("#div_adjustment_status_interview").show();
		$("#div_apply_enter_city_and_state_name").show();
		$("#div_adjustment_granted_status").show();
	}
}
function Interpreter(id){
	$("#div_intepreter_email").hide();
	$("#div_intepreter_mobile_number").hide();
	$("#div_intepreter_daytime_phone_number").hide();
	$("#div_intepreter_postal_code").hide();
	$("#div_intepreter_province").hide();
	$("#div_intepreter_zipcode").hide();
	$("#div_intepreter_country").hide();
	$("#div_intepreter_state").hide();
	$("#div_intepreter_city").hide();
	$("#div_intepreter_appartment_value").hide();
	$("#div_intepreter_appartment").hide();
	$("#div_intepreter_streat_number_and_name").hide();
	$("#div_interpreter_business_or_organization_name").hide();
	$("#div_interpreter_last_name").hide();
	$("#div_interpreter_first_name").hide();
	$("#div_interpreter_language").hide();
	if(id!='' && id!='None' && id=='yes'){
		$("#div_intepreter_email").show();
		$("#div_intepreter_mobile_number").show();
		$("#div_intepreter_daytime_phone_number").show();
		$("#div_intepreter_postal_code").show();
		$("#div_intepreter_province").show();
		$("#div_intepreter_zipcode").show();
		$("#div_intepreter_country").show();
		$("#div_intepreter_state").show();
		$("#div_intepreter_city").show();
		$("#div_intepreter_appartment_value").show();
		$("#div_intepreter_appartment").show();
		$("#div_intepreter_streat_number_and_name").show();
		$("#div_interpreter_business_or_organization_name").show();
		$("#div_interpreter_last_name").show();
		$("#div_interpreter_first_name").show();
		$("#div_interpreter_language").show();
	}
}
function Preferrer(id){
	$("#div_preparer_email").hide();
	$("#div_preparer_mobile_number").hide();
	$("#div_preparer_daytime_phone_number").hide();
	$("#div_preparer_postal_code").hide();
	$("#div_preparer_province").hide();
	$("#div_preparer_zipcode").hide();
	$("#div_preparer_country").hide();
	$("#div_preparer_state").hide();
	$("#div_preparer_city").hide();
	$("#div_preparer_appartment_value").hide();
	$("#div_preparer_appartment").hide();
	$("#div_preparer_streat_number_and_name").hide();
	$("#div_preparer_business_or_organization_name").hide();
	$("#div_preparer_last_name").hide();
	$("#div_preparer_first_name").hide();
	if(id!='' && id!='None' && (parseInt(id)==2 || parseInt(id)==3)){
		$("#div_preparer_email").show();
		$("#div_preparer_mobile_number").show();
		$("#div_preparer_daytime_phone_number").show();
		$("#div_preparer_postal_code").show();
		$("#div_preparer_province").show();
		$("#div_preparer_zipcode").show();
		$("#div_preparer_country").show();
		$("#div_preparer_state").show();
		$("#div_preparer_city").show();
		$("#div_preparer_appartment_value").show();
		$("#div_preparer_appartment").show();
		$("#div_preparer_streat_number_and_name").show();
		$("#div_preparer_business_or_organization_name").show();
		$("#div_preparer_last_name").show();
		$("#div_preparer_first_name").show();
	}
}
function AccOmStatus(id){
	$("#div_explanation").show();
	if(id=='yes'){
		$("#div_explanation").show();
	}
}
function Get_Section(id){
	$("#immigration_section").hide();
	var txt = "Section A(To be used only by a lawful permanent resident or permanent resident in Commuter status ) ";
	if(parseInt(id)==2){
		var txt = "Section B(To be used only by a conditional permanent resident ) ";
	}
	$("#immigration_section").children("h6").html(txt);
	if(id!='None'){
		$("#immigration_section").show();
	}
}
</script>
</html>
